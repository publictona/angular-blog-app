<div class="row justify-content-center mt-2">
  <div class="col-md-5 " style="border: 1px solid blue; border-radius: 5px; margin-bottom: 5px; margin-top: 5px;">
    <form [formGroup]= "blogForm" (ngSubmit)= "onSubmit()">
      <div class="form-group">
        <label> Title</label>
        <input type="text" placeholder="Blog Name" class="form-control" formControlName="title" required>
      </div>
      <div class="form-group">
        <label> Body</label>
        <textarea class="form-control" placeholder="Write a blog content here..."  formControlName="body" required
          style="height: 80px"></textarea>
      </div>

      <div class="form-group">
        <label> Tags</label>
        <input type="text" placeholder=" Enter Tags" class="form-control" formControlName="tags" required>
      </div>

      <div class="form-group">
        <label> Category</label>
        <input type="text" placeholder="Blog Category" class="form-control" formControlName="category" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Create Blog</button>
      </div>

    </form>

  </div>
</div>
